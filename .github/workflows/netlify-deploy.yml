name: Deploy to Netlify

on:
  push:
    branches: [ main ]
    paths:
      - 'web-project/**'
      - '.github/workflows/netlify-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web-project/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'web-project/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd web-project
        npm ci
        
    - name: Build project
      run: |
        cd web-project
        npm run build
        
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './web-project/public'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      if: github.ref == 'refs/heads/main'
      
    - name: Comment PR with preview URL
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ **Netlify Preview Deployment**\n\nYour changes have been deployed to Netlify!\n\n**Preview URL**: [View Preview](https://deploy-preview-${{ github.event.number }}--your-site-name.netlify.app)\n\n**Build Status**: âœ… Successful\n\n**Deployment Time**: ${{ github.event.head_commit.timestamp }}'
          })
