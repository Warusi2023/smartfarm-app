version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: smartfarm
      POSTGRES_USER: smartfarm
      POSTGRES_PASSWORD: smartfarm123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
