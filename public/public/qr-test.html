<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Test - SmartFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .qr-display {
            text-align: center;
            margin: 20px 0;
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-qrcode text-primary me-2"></i>
            QR Code Test Page
        </h1>
        
        <div class="alert alert-info">
            <h5>Testing QR Code Generation</h5>
            <p>This page tests the QR code generation functionality for SmartFarm products.</p>
        </div>

        <div class="test-buttons">
            <button class="btn btn-primary" onclick="testQRGeneration()">
                <i class="fas fa-qrcode me-2"></i>Test QR Generation
            </button>
            <button class="btn btn-success" onclick="testTraceabilityURL()">
                <i class="fas fa-link me-2"></i>Test Traceability URL
            </button>
            <button class="btn btn-info" onclick="testProductData()">
                <i class="fas fa-database me-2"></i>Test Product Data
            </button>
        </div>

        <div id="qrDisplay" class="qr-display">
            <p class="text-muted">Click "Test QR Generation" to generate a test QR code</p>
        </div>

        <div id="testResults" class="mt-4">
            <!-- Test results will appear here -->
        </div>

        <div class="mt-4">
            <h5>Test Information</h5>
            <div class="row">
                <div class="col-md-6">
                    <strong>QR Code Library:</strong> 
                    <span id="libraryStatus" class="badge bg-secondary">Checking...</span>
                </div>
                <div class="col-md-6">
                    <strong>Current URL:</strong> 
                    <code id="currentURL"></code>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test QR Code Library availability
        document.addEventListener('DOMContentLoaded', function() {
            checkLibraryStatus();
            document.getElementById('currentURL').textContent = window.location.href;
        });

        function checkLibraryStatus() {
            const statusElement = document.getElementById('libraryStatus');
            if (typeof QRCode !== 'undefined') {
                statusElement.textContent = 'Loaded ✓';
                statusElement.className = 'badge bg-success';
            } else {
                statusElement.textContent = 'Not Loaded ✗';
                statusElement.className = 'badge bg-danger';
            }
        }

        function testQRGeneration() {
            const qrDisplay = document.getElementById('qrDisplay');
            const testResults = document.getElementById('testResults');
            
            qrDisplay.innerHTML = '<div class="spinner-border" role="status"></div><p>Generating test QR code...</p>';
            
            if (typeof QRCode === 'undefined') {
                qrDisplay.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>QR Code Library Not Available</h6>
                        <p>The QR code library failed to load. Check the console for errors.</p>
                    </div>
                `;
                return;
            }

            const testURL = 'https://smartfarm-app.com/traceability.html?id=PROD001';
            
            QRCode.toDataURL(testURL, {
                width: 200,
                height: 200,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, (err, qrCodeDataURL) => {
                if (err) {
                    console.error('QR Code generation error:', err);
                    qrDisplay.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>QR Generation Failed</h6>
                            <p>Error: ${err.message}</p>
                        </div>
                    `;
                } else {
                    qrDisplay.innerHTML = `
                        <div class="alert alert-success">
                            <h6>QR Code Generated Successfully!</h6>
                            <img src="${qrCodeDataURL}" alt="Test QR Code" class="img-fluid mb-3">
                            <p><strong>URL:</strong> ${testURL}</p>
                            <button class="btn btn-sm btn-outline-primary" onclick="downloadTestQR('${qrCodeDataURL}')">
                                <i class="fas fa-download me-1"></i>Download QR Code
                            </button>
                        </div>
                    `;
                    
                    testResults.innerHTML = `
                        <div class="alert alert-success">
                            <h6>✓ QR Code Test Passed</h6>
                            <p>The QR code library is working correctly and can generate QR codes.</p>
                        </div>
                    `;
                }
            });
        }

        function testTraceabilityURL() {
            const testResults = document.getElementById('testResults');
            const testURL = 'https://smartfarm-app.com/traceability.html?id=PROD001';
            
            testResults.innerHTML = `
                <div class="alert alert-info">
                    <h6>Testing Traceability URL</h6>
                    <p><strong>Test URL:</strong> ${testURL}</p>
                    <button class="btn btn-sm btn-outline-primary" onclick="window.open('${testURL}', '_blank')">
                        <i class="fas fa-external-link-alt me-1"></i>Open Traceability Page
                    </button>
                </div>
            `;
        }

        function testProductData() {
            const testResults = document.getElementById('testResults');
            
            // Test product data structure
            const testProduct = {
                id: 'PROD001',
                name: 'Organic Tomatoes',
                batchNumber: 'BATCH2024001',
                harvestDate: new Date('2024-01-15').toISOString(),
                location: 'Field A',
                farmer: 'John Smith',
                certifications: ['Organic', 'Non-GMO', 'Local'],
                qrCode: null,
                traceabilitySteps: [
                    {
                        step: 'Seed Planting',
                        date: new Date('2023-10-15').toISOString(),
                        location: 'Field A',
                        details: 'Organic heirloom tomato seeds planted',
                        coordinates: { lat: -18.1416, lng: 178.4419 }
                    },
                    {
                        step: 'Harvest',
                        date: new Date('2024-01-15').toISOString(),
                        location: 'Field A',
                        details: '500kg harvested, Grade A quality',
                        coordinates: { lat: -18.1416, lng: 178.4419 }
                    }
                ]
            };
            
            testResults.innerHTML = `
                <div class="alert alert-info">
                    <h6>Testing Product Data Structure</h6>
                    <pre class="bg-light p-3 rounded">${JSON.stringify(testProduct, null, 2)}</pre>
                    <p class="mt-2"><strong>Status:</strong> Product data structure is valid ✓</p>
                </div>
            `;
        }

        function downloadTestQR(qrCodeDataURL) {
            const link = document.createElement('a');
            link.download = 'test_qr_code.png';
            link.href = qrCodeDataURL;
            link.click();
        }
    </script>
</body>
</html>
