<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Simple Favicon</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-btn { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Create Simple SmartFarm Favicon</h1>
    <p>This will create a simple favicon and provide download links.</p>
    
    <div id="container"></div>
    
    <script>
        function createSimpleFavicon() {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            // Create 32x32 favicon
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 32;
            canvas.height = 32;
            
            // Green background
            ctx.fillStyle = '#2e7d32';
            ctx.fillRect(0, 0, 32, 32);
            
            // White "S" for SmartFarm
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', 16, 16);
            
            // Border
            ctx.strokeStyle = '#1b5e20';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, 30, 30);
            
            // Create download link
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'favicon.ico';
            link.className = 'download-btn';
            link.textContent = 'Download favicon.ico';
            
            // Show preview
            const preview = document.createElement('div');
            preview.innerHTML = '<h3>Preview:</h3>';
            preview.appendChild(canvas);
            preview.appendChild(document.createElement('br'));
            preview.appendChild(link);
            
            container.appendChild(preview);
            
            // Also create other sizes
            const sizes = [16, 32, 48, 64, 96, 128, 180, 192, 512];
            sizes.forEach(size => {
                const sizeCanvas = document.createElement('canvas');
                const sizeCtx = sizeCanvas.getContext('2d');
                sizeCanvas.width = size;
                sizeCanvas.height = size;
                
                // Same design, scaled
                sizeCtx.fillStyle = '#2e7d32';
                sizeCtx.fillRect(0, 0, size, size);
                
                sizeCtx.fillStyle = 'white';
                sizeCtx.font = `bold ${size * 0.6}px Arial`;
                sizeCtx.textAlign = 'center';
                sizeCtx.textBaseline = 'middle';
                sizeCtx.fillText('S', size/2, size/2);
                
                sizeCtx.strokeStyle = '#1b5e20';
                sizeCtx.lineWidth = Math.max(1, size/16);
                sizeCtx.strokeRect(1, 1, size-2, size-2);
                
                const sizeLink = document.createElement('a');
                sizeLink.href = sizeCanvas.toDataURL('image/png');
                sizeLink.download = `favicon-${size}x${size}.png`;
                sizeLink.className = 'download-btn';
                sizeLink.textContent = `Download ${size}x${size}`;
                
                const sizeDiv = document.createElement('div');
                sizeDiv.style.margin = '10px';
                sizeDiv.style.display = 'inline-block';
                sizeDiv.innerHTML = `<div>${size}x${size}</div>`;
                sizeDiv.appendChild(sizeCanvas);
                sizeDiv.appendChild(document.createElement('br'));
                sizeDiv.appendChild(sizeLink);
                
                container.appendChild(sizeDiv);
            });
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', createSimpleFavicon);
    </script>
</body>
</html>
