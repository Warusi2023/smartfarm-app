<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Favicon - SmartFarm</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .favicon-container { text-align: center; margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-btn { margin: 5px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .download-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>SmartFarm Favicon Creator</h1>
    <p>This will create a simple favicon from your logo and provide download links.</p>
    
    <div class="favicon-container">
        <h3>Generated Favicons</h3>
        <div id="faviconContainer"></div>
    </div>

    <script>
        function createFavicon() {
            const container = document.getElementById('faviconContainer');
            container.innerHTML = '';
            
            // Create different sizes
            const sizes = [16, 32, 48, 64, 96, 128, 180, 192, 512];
            
            sizes.forEach(size => {
                // Create canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                // Create a simple favicon design
                // Background
                ctx.fillStyle = '#2e7d32';
                ctx.fillRect(0, 0, size, size);
                
                // Add a simple "S" for SmartFarm
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('S', size/2, size/2);
                
                // Add border
                ctx.strokeStyle = '#1b5e20';
                ctx.lineWidth = 2;
                ctx.strokeRect(1, 1, size-2, size-2);
                
                // Create download link
                const link = document.createElement('a');
                link.download = `favicon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                
                const btn = document.createElement('button');
                btn.className = 'download-btn';
                btn.textContent = `Download ${size}x${size}`;
                btn.onclick = () => link.click();
                
                // Create preview
                const preview = document.createElement('div');
                preview.style.display = 'inline-block';
                preview.style.margin = '10px';
                preview.style.textAlign = 'center';
                
                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');
                img.style.border = '1px solid #ccc';
                img.style.marginBottom = '5px';
                
                preview.appendChild(img);
                preview.appendChild(document.createElement('br'));
                preview.appendChild(btn);
                
                container.appendChild(preview);
            });
            
            // Create ICO file (simplified)
            createIcoFile();
        }
        
        function createIcoFile() {
            // Create a 32x32 favicon for ICO
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 32;
            canvas.height = 32;
            
            // Same design as above
            ctx.fillStyle = '#2e7d32';
            ctx.fillRect(0, 0, 32, 32);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', 16, 16);
            
            ctx.strokeStyle = '#1b5e20';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, 30, 30);
            
            // Create ICO download
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png'); // Note: This creates PNG, not true ICO
            link.textContent = 'Download favicon.ico (PNG format)';
            link.style.display = 'block';
            link.style.margin = '20px 0';
            link.style.padding = '10px';
            link.style.backgroundColor = '#f8f9fa';
            link.style.border = '1px solid #dee2e6';
            link.style.borderRadius = '5px';
            link.style.textDecoration = 'none';
            link.style.color = '#007bff';
            
            document.getElementById('faviconContainer').appendChild(link);
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', createFavicon);
    </script>
</body>
</html>
