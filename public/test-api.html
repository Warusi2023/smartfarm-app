<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - SmartFarm</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>SmartFarm API Test</h1>
    <div id="results"></div>
    <button onclick="testApiUrl()">Test API URL</button>
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="clearCache()">Clear Cache</button>
    <button onclick="forceCorrectUrl()">Force Correct URL</button>

    <script src="js/api-url-fix.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/api-service.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function testApiUrl() {
            addResult('Testing API URL configuration...', 'info');
            
            const configs = [
                { name: 'VITE_API_BASE_URL', value: window.VITE_API_BASE_URL },
                { name: 'VITE_API_URL', value: window.VITE_API_URL },
                { name: '__SMARTFARM_API_BASE__', value: window.__SMARTFARM_API_BASE__ },
                { name: 'SmartFarmApiConfig.baseUrl', value: window.SmartFarmApiConfig?.baseUrl },
                { name: 'SmartFarmAPI.baseURL', value: window.SmartFarmAPI?.baseURL }
            ];
            
            configs.forEach(config => {
                const isCorrect = config.value === 'https://smartfarm-app-production.up.railway.app';
                const status = isCorrect ? '✅' : '❌';
                addResult(`${status} ${config.name}: ${config.value || 'undefined'}`, 
                         isCorrect ? 'success' : 'error');
            });
        }

        async function testHealthEndpoint() {
            addResult('Testing health endpoint...', 'info');
            
            try {
                const response = await fetch('https://smartfarm-app-production.up.railway.app/api/health', {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Health check successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ Health check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Health check error: ${error.message}`, 'error');
            }
        }

        function clearCache() {
            addResult('Clearing all caches...', 'info');
            
            // Clear localStorage and sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear service worker cache
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    return Promise.all(cacheNames.map(cacheName => caches.delete(cacheName)));
                }).then(() => {
                    addResult('✅ All caches cleared', 'success');
                });
            }
            
            // Unregister service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                    addResult('✅ Service workers unregistered', 'success');
                });
            }
        }

        function forceCorrectUrl() {
            addResult('Forcing correct API URL...', 'info');
            
            const correctUrl = 'https://smartfarm-app-production.up.railway.app';
            
            // Force all configurations to use correct URL
            window.VITE_API_BASE_URL = correctUrl;
            window.VITE_API_URL = correctUrl;
            window.__SMARTFARM_API_BASE__ = correctUrl;
            
            if (window.SmartFarmApiConfig) {
                window.SmartFarmApiConfig.baseUrl = correctUrl;
            }
            
            if (window.SmartFarmAPI) {
                window.SmartFarmAPI.baseURL = correctUrl;
            }
            
            addResult(`✅ Forced all configurations to use: ${correctUrl}`, 'success');
            addResult('Now run "Test API URL" to verify the fix', 'info');
        }

        // Auto-run tests on page load
        window.addEventListener('load', function() {
            addResult('Page loaded. Running initial tests...', 'info');
            setTimeout(() => {
                testApiUrl();
                testHealthEndpoint();
            }, 1000);
        });
    </script>
</body>
</html>
