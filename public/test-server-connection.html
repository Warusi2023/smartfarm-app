<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection Test - SmartFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .test-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-success { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
        .status-info { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-card">
            <h1 class="text-center mb-4">üîó Server Connection Test</h1>
            <p class="text-center text-muted mb-4">Testing SmartFarm backend connectivity</p>
            
            <div id="testResults">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Testing...</span>
                    </div>
                    <p class="mt-2">Running connectivity tests...</p>
                </div>
            </div>
            
            <div class="mt-4">
                <button class="btn btn-primary w-100" onclick="runTests()">
                    üîÑ Run Tests Again
                </button>
                <button class="btn btn-secondary w-100 mt-2" onclick="window.location.href='dashboard.html'">
                    üè† Back to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        // API URLs to test
        const apiUrls = [
            'https://smartfarm-app-production.up.railway.app',
            'https://smartfarm-backend.railway.app',
            'http://localhost:3000'
        ];
        
        async function testServerConnection(url) {
            try {
                console.log(`Testing: ${url}/api/health`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(`${url}/api/health`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    return {
                        url: url,
                        status: 'success',
                        statusCode: response.status,
                        data: data,
                        message: 'Server is responding correctly'
                    };
                } else {
                    return {
                        url: url,
                        status: 'warning',
                        statusCode: response.status,
                        data: null,
                        message: `Server responded with status ${response.status}`
                    };
                }
                
            } catch (error) {
                return {
                    url: url,
                    status: 'error',
                    statusCode: 'N/A',
                    data: null,
                    message: error.message
                };
            }
        }
        
        async function runTests() {
            const resultsContainer = document.getElementById('testResults');
            resultsContainer.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Testing...</span>
                    </div>
                    <p class="mt-2">Running connectivity tests...</p>
                </div>
            `;
            
            const results = [];
            
            for (const url of apiUrls) {
                const result = await testServerConnection(url);
                results.push(result);
            }
            
            displayResults(results);
        }
        
        function displayResults(results) {
            const resultsContainer = document.getElementById('testResults');
            let html = '<h5>Test Results:</h5>';
            
            results.forEach(result => {
                const statusClass = `status-${result.status}`;
                const statusIcon = result.status === 'success' ? '‚úÖ' : 
                                 result.status === 'warning' ? '‚ö†Ô∏è' : '‚ùå';
                
                html += `
                    <div class="mb-3 p-3 border rounded">
                        <div class="d-flex align-items-center">
                            <span class="status-indicator ${statusClass}"></span>
                            <strong>${statusIcon} ${result.url}</strong>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">Status: ${result.statusCode}</small><br>
                            <span class="${result.status === 'success' ? 'text-success' : 
                                          result.status === 'warning' ? 'text-warning' : 'text-danger'}">
                                ${result.message}
                            </span>
                        </div>
                        ${result.data ? `
                            <div class="mt-2">
                                <small class="text-info">Response: ${JSON.stringify(result.data)}</small>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            // Overall status
            const successfulTests = results.filter(r => r.status === 'success').length;
            const overallStatus = successfulTests > 0 ? 'success' : 'error';
            const overallMessage = successfulTests > 0 ? 
                `‚úÖ ${successfulTests} server(s) are accessible` : 
                '‚ùå No servers are currently accessible';
            
            html = `
                <div class="alert alert-${overallStatus === 'success' ? 'success' : 'danger'}" role="alert">
                    <strong>${overallMessage}</strong>
                </div>
                ${html}
            `;
            
            resultsContainer.innerHTML = html;
        }
        
        // Run tests on page load
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
