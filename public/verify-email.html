<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - SmartFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745, #20c997);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .verification-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            color: #28a745;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .title {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid #28a745;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 2px solid #dc3545;
        }
        
        .loading {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: 2px solid #ffc107;
        }
        
        .status-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .status-icon.success {
            color: #28a745;
        }
        
        .status-icon.error {
            color: #dc3545;
        }
        
        .status-icon.loading {
            color: #ffc107;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
            margin: 10px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .resend-section {
            background: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .email-input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            margin: 10px 0;
        }
        
        .email-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="logo">
            <i class="fas fa-seedling"></i>
        </div>
        
        <h1 class="title">Email Verification</h1>
        <p class="subtitle">SmartFarm Account Verification</p>
        
        <div id="status-card" class="status-card loading">
            <div class="status-icon loading">
                <i class="fas fa-spinner"></i>
            </div>
            <h3 id="status-title">Verifying Your Email...</h3>
            <p id="status-message">Please wait while we verify your email address.</p>
            <div id="status-details"></div>
        </div>
        
        <div id="action-buttons" style="display: none;">
            <button id="login-btn" class="btn btn-primary" onclick="goToLogin()" style="display: none;">
                <i class="fas fa-sign-in-alt"></i> Go to Login
            </button>
            
            <button id="register-btn" class="btn btn-primary" onclick="goToRegister()" style="display: none;">
                <i class="fas fa-user-plus"></i> Register New Account
            </button>
        </div>
        
        <div id="resend-section" class="resend-section" style="display: none;">
            <h5>Didn't receive the email?</h5>
            <p>Enter your email address and we'll send you a new verification link.</p>
            <input type="email" id="resend-email" class="form-control email-input" placeholder="Enter your email address">
            <button id="resend-btn" class="btn btn-primary" onclick="resendVerification()">
                <i class="fas fa-paper-plane"></i> Resend Verification Email
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://smartfarm-app-production.up.railway.app/api';
        
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Elements
        const statusCard = document.getElementById('status-card');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const statusDetails = document.getElementById('status-details');
        const actionButtons = document.getElementById('action-buttons');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const resendSection = document.getElementById('resend-section');
        const resendEmail = document.getElementById('resend-email');
        const resendBtn = document.getElementById('resend-btn');
        
        // Verify email on page load
        if (token) {
            verifyEmail(token);
        } else {
            showError('No verification token found', 'Please check your email and click the verification link again.');
        }
        
        async function verifyEmail(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(data.message, data.data);
                } else {
                    showError(data.message, 'Please try requesting a new verification email.');
                }
                
            } catch (error) {
                console.error('Verification error:', error);
                showError('Verification failed', 'There was a problem verifying your email. Please try again.');
            }
        }
        
        function showSuccess(message, userData) {
            statusCard.className = 'status-card success';
            statusCard.innerHTML = `
                <div class="status-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Email Verified Successfully!</h3>
                <p>${message}</p>
                <div class="mt-3">
                    <p><strong>Welcome, ${userData.username}!</strong></p>
                    <p>Email: ${userData.email}</p>
                </div>
            `;
            
            actionButtons.style.display = 'block';
            loginBtn.style.display = 'inline-block';
        }
        
        function showError(title, message) {
            statusCard.className = 'status-card error';
            statusCard.innerHTML = `
                <div class="status-icon error">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>${title}</h3>
                <p>${message}</p>
            `;
            
            actionButtons.style.display = 'block';
            registerBtn.style.display = 'inline-block';
            resendSection.style.display = 'block';
        }
        
        async function resendVerification() {
            const email = resendEmail.value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('Verification email sent successfully! Please check your inbox.');
                    resendEmail.value = '';
                } else {
                    alert(data.message || 'Failed to send verification email');
                }
                
            } catch (error) {
                console.error('Resend error:', error);
                alert('Failed to send verification email. Please try again.');
            } finally {
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Resend Verification Email';
            }
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function goToLogin() {
            window.location.href = 'app.html#login';
        }
        
        function goToRegister() {
            window.location.href = 'app.html#register';
        }
        
        // Handle Enter key in email input
        resendEmail.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resendVerification();
            }
        });
    </script>
</body>
</html>
