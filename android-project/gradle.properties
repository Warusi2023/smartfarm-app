# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true
org.gradle.workers.max=4
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Suppress compileSdk compatibility warning
android.suppressUnsupportedCompileSdk=36,34

# Kotlin/JS IR compiler
kotlin.js.compiler=ir

# Enable experimental Compose web targets
org.jetbrains.compose.experimental.jscanvas.enabled=true

# Suppress Android Gradle Plugin compatibility warning
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true

# Android source set layout version (V2 for better compatibility)
kotlin.mpp.androidSourceSetLayoutVersion=2

# Multiplatform specific configurations
kotlin.mpp.enableCInteropCommonization=true

# Compose Multiplatform configurations
org.jetbrains.compose.experimental.uikit.enabled=true
org.jetbrains.compose.experimental.tooling.enabled=true
org.jetbrains.compose.experimental.performance.enabled=true

# API Keys Configuration
WEATHER_API_KEY=your_openweathermap_api_key_here
GOOGLE_MAPS_API_KEY=AIzaSyBQJQJQJQJQJQJQJQJQJQJQJQJQJQJQJQ

# Gradle properties for better performance and memory management
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800000

# Network timeout settings (very aggressive)
systemProp.org.gradle.internal.http.connectionTimeout=300000
systemProp.org.gradle.internal.http.socketTimeout=300000
systemProp.org.gradle.internal.http.retryCount=5

