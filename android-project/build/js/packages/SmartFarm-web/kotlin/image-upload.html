<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload - SmartFarm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-upload-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            text-align: center;
            background-color: var(--background-secondary);
            transition: all var(--transition-fast);
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: var(--background-tertiary);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(46, 125, 50, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-item {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: var(--background-primary);
        }
        
        .image-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-category {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .category-pest { background-color: #ffebee; color: #c62828; }
        .category-animal { background-color: #e8f5e8; color: #2e7d32; }
        .category-crop { background-color: #fff3e0; color: #ef6c00; }
        .category-equipment { background-color: #e3f2fd; color: #1565c0; }
        
        .upload-progress {
            width: 100%;
            height: 8px;
            background-color: var(--background-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width var(--transition-fast);
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="image-upload-container">
        <h1>Image Upload & Management</h1>
        <p>Upload and organize images of pests, animals, crops, and equipment</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3>Drag & Drop Images Here</h3>
            <p>or click to browse files</p>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="image-preview" id="imagePreview"></div>
    </div>

    <script>
        class ImageUploadManager {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.imagePreview = document.getElementById('imagePreview');
                this.uploadProgress = document.getElementById('uploadProgress');
                this.progressBar = document.getElementById('progressBar');
                
                this.setupEventListeners();
                this.loadExistingImages();
            }
            
            setupEventListeners() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop events
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
            }
            
            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }
            
            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }
            
            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                this.processFiles(Array.from(files));
            }
            
            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }
            
            processFiles(files) {
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        this.uploadImage(file);
                    }
                });
            }
            
            async uploadImage(file) {
                // Show progress
                this.uploadProgress.style.display = 'block';
                this.progressBar.style.width = '0%';
                
                try {
                    // Simulate upload progress
                    for (let i = 0; i <= 100; i += 10) {
                        await this.delay(100);
                        this.progressBar.style.width = i + '%';
                    }
                    
                    // Create image preview
                    const imageData = await this.readFileAsDataURL(file);
                    const imageInfo = this.analyzeImage(file, imageData);
                    this.addImagePreview(imageInfo);
                    
                    // Hide progress
                    setTimeout(() => {
                        this.uploadProgress.style.display = 'none';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert('Failed to upload image: ' + file.name);
                }
            }
            
            readFileAsDataURL(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }
            
            analyzeImage(file, dataURL) {
                // Analyze image to determine category
                const fileName = file.name.toLowerCase();
                let category = 'other';
                
                if (fileName.includes('pest') || fileName.includes('bug') || fileName.includes('insect')) {
                    category = 'pest';
                } else if (fileName.includes('cow') || fileName.includes('sheep') || fileName.includes('chicken')) {
                    category = 'animal';
                } else if (fileName.includes('corn') || fileName.includes('wheat') || fileName.includes('crop')) {
                    category = 'crop';
                } else if (fileName.includes('tractor') || fileName.includes('equipment')) {
                    category = 'equipment';
                }
                
                return {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    category: category,
                    dataURL: dataURL,
                    uploadDate: new Date().toISOString(),
                    tags: this.generateTags(fileName, category)
                };
            }
            
            generateTags(fileName, category) {
                const tags = [];
                
                // Extract meaningful words from filename
                const words = fileName.replace(/[^a-zA-Z]/g, ' ').split(' ').filter(w => w.length > 2);
                tags.push(...words.slice(0, 3));
                
                // Add category-specific tags
                if (category === 'pest') tags.push('pest', 'control');
                if (category === 'animal') tags.push('livestock', 'health');
                if (category === 'crop') tags.push('agriculture', 'growth');
                if (category === 'equipment') tags.push('maintenance', 'farm');
                
                return tags;
            }
            
            addImagePreview(imageInfo) {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${imageInfo.dataURL}" alt="${imageInfo.name}">
                    <div class="image-info">
                        <h4>${imageInfo.name}</h4>
                        <span class="image-category category-${imageInfo.category}">${imageInfo.category}</span>
                        <p>${this.formatFileSize(imageInfo.size)}</p>
                        <p>${new Date(imageInfo.uploadDate).toLocaleDateString()}</p>
                        <div class="tags">
                            ${imageInfo.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                this.imagePreview.appendChild(imageItem);
                
                // Save to localStorage (in real app, this would go to database)
                this.saveImageToStorage(imageInfo);
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            saveImageToStorage(imageInfo) {
                try {
                    const existingImages = JSON.parse(localStorage.getItem('smartfarm-images') || '[]');
                    existingImages.push(imageInfo);
                    localStorage.setItem('smartfarm-images', JSON.stringify(existingImages));
                } catch (error) {
                    console.error('Failed to save image info:', error);
                }
            }
            
            loadExistingImages() {
                try {
                    const existingImages = JSON.parse(localStorage.getItem('smartfarm-images') || '[]');
                    existingImages.forEach(imageInfo => {
                        this.addImagePreview(imageInfo);
                    });
                } catch (error) {
                    console.error('Failed to load existing images:', error);
                }
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ImageUploadManager();
        });
    </script>
</body>
</html>
