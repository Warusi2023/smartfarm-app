<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="8"/>
  
  <!-- Central farm icon -->
  <g transform="translate(256, 256)">
    <!-- Farm house -->
    <rect x="-40" y="-60" width="80" height="60" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>
    <polygon points="-40,-60 0,-80 40,-60" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>
    <rect x="-25" y="-40" width="15" height="20" fill="#81C784"/>
    <rect x="10" y="-40" width="15" height="20" fill="#81C784"/>
    
    <!-- Growing plants -->
    <g transform="translate(-80, 20)">
      <ellipse cx="0" cy="0" rx="25" ry="35" fill="url(#leafGradient)"/>
      <ellipse cx="0" cy="0" rx="20" ry="30" fill="#4CAF50"/>
      <ellipse cx="0" cy="0" rx="15" ry="25" fill="#8BC34A"/>
    </g>
    
    <g transform="translate(80, 20)">
      <ellipse cx="0" cy="0" rx="25" ry="35" fill="url(#leafGradient)"/>
      <ellipse cx="0" cy="0" rx="20" ry="30" fill="#4CAF50"/>
      <ellipse cx="0" cy="0" rx="15" ry="25" fill="#8BC34A"/>
    </g>
    
    <!-- Technology elements -->
    <g transform="translate(0, -120)">
      <!-- AI/Data visualization -->
      <circle cx="0" cy="0" r="20" fill="url(#techGradient)"/>
      <path d="M-15,-5 L-5,5 L15,-15 M-5,5 L5,15 M5,15 L15,-15" stroke="white" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Blockchain nodes -->
    <g transform="translate(-100, -80)">
      <circle cx="0" cy="0" r="12" fill="#FF9800"/>
      <circle cx="0" cy="0" r="8" fill="#FFC107"/>
      <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">B</text>
    </g>
    
    <g transform="translate(100, -80)">
      <circle cx="0" cy="0" r="12" fill="#FF9800"/>
      <circle cx="0" cy="0" r="8" fill="#FFC107"/>
      <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">B</text>
    </g>
    
    <!-- Connection lines -->
    <line x1="-100" y1="-80" x2="100" y2="-80" stroke="#FF9800" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="-100" y1="-80" x2="0" y2="-120" stroke="#FF9800" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="100" y1="-80" x2="0" y2="-120" stroke="#FF9800" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">SmartFarm</text>
</svg>
