# Netlify configuration for SmartFarm
# This file configures Netlify to build from the web-project/ subdirectory
#
# Directory Structure:
#   SmartFarm/                    (repository root)
#   ├── netlify.toml            (this file - root level)
#   └── web-project/            (web application directory)
#       ├── package.json        (npm dependencies and scripts)
#       ├── netlify.toml        (web-project specific config)
#       ├── vite.config.ts      (Vite build configuration)
#       ├── dist/               (build output - created by npm run build)
#       └── public/             (static assets)

[build]
  # Base directory: Netlify will change into this directory before building
  # This tells Netlify: "The project lives in web-project/, not at the root"
  base = "web-project"
  
  # Build command: Runs from web-project/ directory (after base directory change)
  # This will find package.json in web-project/package.json
  command = "npm install && npm run build"
  
  # Publish directory: Relative to base directory
  # Since base = "web-project", this resolves to web-project/dist
  # This is where Vite outputs the built files
  publish = "dist"

# Environment variables (can be overridden in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# API redirects to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://smartfarm-app-production.up.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify Edge"}

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = false

[[redirects]]
  from = "/security.txt"
  to = "/security.txt"
  status = 200
  force = false

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-Robots-Tag = "index, follow"
    Cache-Control = "public, max-age=3600"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https://api.railway.app https://smartfarm-api.railway.app; frame-ancestors 'none';"

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

