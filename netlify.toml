[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "public"
  
  # No build command needed - serving static files directly
  command = "echo 'No build needed - serving static files'"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Environment variables
  VITE_API_BASE_URL = "https://smartfarm-app-production.up.railway.app"
  VITE_API_URL = "https://smartfarm-app-production.up.railway.app"
  VITE_APP_NAME = "SmartFarm"
  VITE_APP_VERSION = "1.0.0"
  APP_BUILD_TAG = "netlify"
  CI = "true"
  HUSKY = "0"

# API redirects to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://smartfarm-app-production.up.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify Edge"}

# Redirect rules for SPA (but allow direct access to HTML files)
# Exclude common files that should be served directly
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = false

[[redirects]]
  from = "/security.txt"
  to = "/security.txt"
  status = 200
  force = false

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = false

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-Robots-Tag = "index, follow"
    Cache-Control = "public, max-age=3600"

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Functions (if needed)
[functions]
  directory = "netlify/functions"

# Plugin configuration - commented out to prevent plugin errors
# Uncomment and install @netlify/plugin-lighthouse if you want Lighthouse audits
# [[plugins]]
#   package = "@netlify/plugin-lighthouse"
