#   [plugins.inputs.thresholds]
#     performance = 0.8
#     accessibility = 0.9
#     "best-practices" = 0.8
#     seo = 0.8

# Branch deploy configuration - no build needed for static files
[context.production]
  command = "echo 'No build needed - serving static files'"

[context.deploy-preview]
  command = "echo 'No build needed - serving static files'"

[context.branch-deploy]
  command = "echo 'No build needed - serving static files'"
