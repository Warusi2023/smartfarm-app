[build]
  # Directory to change to before starting a build
  base = "web-project"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Environment variables
  VITE_API_URL = "https://smartfarm-backend.railway.app"
  VITE_APP_NAME = "SmartFarm"
  VITE_APP_VERSION = "1.0.0"

# API redirects to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://smartfarm-backend.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify Edge"}

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Functions (if needed)
[functions]
  directory = "netlify/functions"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.9
    "best-practices" = 0.8
    seo = 0.8

# Branch deploy configuration
[context.production]
  command = "npm run build:production"

[context.deploy-preview]
  command = "npm run build:preview"

[context.branch-deploy]
  command = "npm run build:development"
